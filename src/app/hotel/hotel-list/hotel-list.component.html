
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search By Name" name="hotelName" [(ngModel)]="hotelFilter.hotelName" placeholder="Search By Name" aria-label="Search">
        <input class="form-control mr-sm-2" type="search By Name" name="hotelLocation" [(ngModel)]="hotelFilter.location" placeholder="Search By Location" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchHotels()">Search</button>
      </form>
    </div>
  </nav>

<div class="row" *ngIf="hotelsList.length>0; else noResult">
  <div class="column" *ngFor="let hotel of hotelsList">
    <div class="card">
      <img src="../../../assets//images/hotel1.jpeg" alt="Hotel" style="width:100%">
      <div class="container">
        <h2>{{hotel.name}}</h2>
        <p class="title">Available Rooms: {{hotel.Available_Rooms}}</p>
        <p class="title">Address : {{hotel.Addrees}}</p>
        <p class="title">Room Type : {{hotel.RoomTypes}}</p>
        <p class="title">Per Day Charges : {{hotel.Charges_Per_Day}}</p>

        <p><button class="button">Details</button></p>
      </div>
    </div>
  </div>

</div>
<ng-template #noResult>
  No Hotels found
</ng-template>
